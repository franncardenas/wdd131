<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Wheelchairs for All</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/siteplan.css">
</head>

<body>
    <header>
        <div class="logo">Wheelchairs for All</div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul class="nav-links">
                <li><a href="siteplan.html" onclick="toggleMenu()">Home</a></li>
                <li><a href="contact.html" onclick="toggleMenu()">Contact</a></li>
                <li><a href="donate.html" class="donate-btn" onclick="toggleMenu()">Donate Now</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-bg">
        <section id="donate" class="donate-section">
            <div class="content-box">
                <h1>Make a Donation</h1>
                <p>Your contribution helps us provide free wheelchairs to those in need.</p>
                <form action="#" method="POST" class="donation-form">
                    <label for="amount">Donation Amount ($):</label>
                    <input type="number" id="amount" name="amount" min="1" required>

                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>

                    <button type="submit" class="donate">Donate Now</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright-year"></span> Franco Cardenas, Argentina</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
